<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipograf√≠as Visual Studio Code</title>
</head>
<body>

    <table>
        
        <tr>

            <th>
                <h1>Serif</h1>
            </th>

            <th>
                <h1>Sans-Serif</h1>
            </th>

            <th>
                <h1>Monoespaciadas</h1>
            </th>

            <th>
                <h1>Cursivas y Fantasy</h1>
            </th>
        </tr>

        <tr>
            <!-- Serif -->
            <td><p style="font-family: 'Times New Roman', Times, serif">Times New Roman</p> <br>
                <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</p> <br>
                <p style="font-family: Georgia, 'Times New Roman', Times, serif">Georgia</p> <br>
                <p style="font-family: serif">Serif</p> <br></td>

            <!-- Sans-Serif -->
            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic Medium</p> <br>
                <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill Sans</p> <br>
                <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida Sans</p> <br>
                <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</p> <br>
                <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet MS</p> <br>
                <p style="font-family: Arial, Helvetica, sans-serif">Arial</p> <br>
                <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</p> <br>
                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif">Verdana</p> <br>
                <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">System UI</p> <br>
                <p style="font-family: sans-serif">Sans Serif</p> <br>
            </td>

            <!-- Monoespaciadas -->
            <td><p style="font-family: 'Courier New', Courier, monospace">Courier New</p> <br>
                <p style="font-family: monospace">Monoespace</p> <br>
            </td>

            <!-- Cursivas y Fantasy -->
            <td><p style="font-family: cursive">Cursive</p> <br>
                <p style="font-family: fantasy">Fantasy</p> <br>
            </td>
        </tr>

    </table>

</body>
</html>
